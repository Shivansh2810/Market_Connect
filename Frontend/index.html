<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Connect</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="http://localhost:8080" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:8080" />
    <meta name="theme-color" content="#3c009d" />
    
    <!-- Critical CSS for instant render -->
    <style>
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root { min-height: 100vh; }
      
      /* Header critical styles */
      .dashboard-header { background: #3c009d; color: white; }
      .header-single-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; flex-wrap: wrap; }
      .brand-section { display: flex; align-items: center; gap: 15px; }
      .brand-title { margin: 0; font-size: 24px; font-weight: 700; color: white; }
      .mobile-menu-btn { display: none; }
      
      /* Mobile - No overlapping */
      @media (max-width: 768px) {
        .header-single-row { padding: 10px 15px; gap: 10px; }
        .brand-section { max-width: 60%; gap: 8px; min-width: 0; }
        .brand-title { font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; min-width: 0; }
        .mobile-menu-btn { display: flex !important; padding: 8px; flex-shrink: 0; order: -1; }
      }
      
      @media (max-width: 480px) {
        .brand-section { max-width: 55%; gap: 6px; }
        .brand-title { font-size: 16px; }
      }
      
      /* Loading spinner */
      .spinner { width: 40px; height: 40px; border: 4px solid #e0e0e0; border-top: 4px solid #3c009d; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
